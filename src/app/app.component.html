<mat-toolbar >
  <span>Fintech Portal</span>
  <span class="spacer"></span>
  <button mat-button (click)="switchTheme('brand1-theme')">Brand 1</button>
  <button mat-button (click)="switchTheme('brand2-theme')">Brand 2</button>
</mat-toolbar>

<div class="content">
  <mat-card>
    <mat-card-title>Login Form</mat-card-title>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="user">User</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-radio-group formControlName="gender" class="full-width">
        <label>Gender</label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>

      <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
      
      <button mat-raised-button color="primary" class="full-width">Login</button>
    </form>
  </mat-card>
</div>
